<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <div class="display">
                <h4 class="operation-display"></h4>
                <h4 class="result-display"></h4>
            </div>
            <div class="buttons">
                <div class="digits-keyboard">
                    <div class="row">
                        <button class="digit" value="7">7</button>
                        <button class="digit" value="8">8</button>
                        <button class="digit" value="9">9</button>
                    </div>
                    <div class="row">
                        <button class="digit" value="4">4</button>
                        <button class="digit" value="5">5</button>
                        <button class="digit" value="6">6</button>
                    </div>
                    <div class="row">
                        <button class="digit" value="1">1</button>
                        <button class="digit" value="2">2</button>
                        <button class="digit" value="3">3</button>
                    </div>
                    <div class="row">
                        <button class="digit" value="0">0</button>
                    </div>
                </div>
                <div class="operations-keyboard">
                    <div class="row">
                        <button class="delete">DEL</button>
                        <button class="clear-all">AC</button>
                    </div>
                    <div class="row">
                        <button class="operation" value="*" id="multiplication">x</button>
                        <button class="operation" value="/" id="division">/</button>
                    </div>
                    <div class="row">
                        <button class="operation" value="+" id="sum">+</button>
                        <button class="operation" value="-" id="subtraction">-</button>
                    </div>
                    <div class="row">
                        <button class="float" value=".">.</button>
                        <button class="equals">=</button>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
